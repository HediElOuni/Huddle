<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/logo.svg">
  </header>
  <main>
    <img src="./images/illustration-mockups.svg">
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
      </main>
  </article>
  <footer>
    <div class="social-media">
      <img src="./images/f-i.svg">
      <img src="./images/f-i-sm.svg">
    </div>
    <div class="social-media">
      <img src="./images/t-i.svg">
      <img src="./images/t-i-sm.svg">
    </div>
    <div class="social-media">
      <img src="./images/i-i.svg">
      <img src="./images/i-i-sm.svg">
    </div>
  </footer>
</body>
</html>
